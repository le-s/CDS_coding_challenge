    <div id="grid"></div>

  <script>
    function createTable() {
      let emptyTable = document.createElement('table');
      emptyTable.setAttribute('id', 'emptyTable'); 

      let rowNode = document.getElementById("rows");
      let rowVal = rowNode.options[rowNode.selectedIndex].value;

      let colNode = document.getElementById("column");
      let colVal = colNode.options[colNode.selectedIndex].value;

      for (let i = 0; i < rowVal; i++) {
        let tr = document.createElement("tr");
        emptyTable.appendChild(tr);

        for (let i = 0; i < colVal; i++) {
          let th = document.createElement("th");
          tr.appendChild(th);
        }
      }


      let grid = document.getElementById("grid");
      grid.appendChild(emptyTable);

    }
    
    function resetTable() {
      let deleteNode = document.getElementsByTagName("table");

      for (let i = 0; i < deleteNode.length; i++) {
        deleteNode[i].remove();
      }

      console.log(deleteNode);
    }
